<!DOCTYPE html>
<html>
<head>
	<title>Scan Tongue</title>
	<style type="text/css">
		.flex{
			display: flex;
		}
		.centrado{
			flex-direction: column;
			align-items: center;
		}
		.ayuda{
			width: 20px;
			height: 20px;
		}

		button{
			background-color: rgb(86,105,255);
			color: white;
			width: 100px;
			height: 50px;
			font-size: 1em;
			border-radius: 15%;
		}
		.imagenboton{
			width: 15px;
			height: 15px;
		}





	</style>
	<script type="text/javascript">
		function simpleAlert(){
			let xhr = new XMLHttpRequest;
			xhr.open("GET", "https://yvone.github.io/DAW/some-numbers.json.")

			xhr.onload = function(){
				if(this.status === 200 && this.readyState === 4){
					let data = JSON.parse(this.resposeText);
					console.log(data);
					let pares = data.filter(function(elem){
						return (elem%2)=== 0
					});
					let sum = data.resume(function(total, i){
						return total + i;
					});
					let multdiez = data.forEach(function(elem){
						return elem * 10;
					});
					alert("original: " + data +"Pares" +pares+ "Sumatotal" +suma+ "Multiplicados por 10"+multdiez);
				}
			}
			xhr.onerror = function(){
				alert("Fallo la conexion");
			}

			xhr.send();

		}
	</script>
</head>
<body>
	<div class="flex centrado">
		<h2 class="centrado">Scan Tongue </h2>
		<img class="ayuda" src="help_icon.png">
	</div>
	<br>
	<div class="flex centrado">
		<p>Put your tongue under the scanner so that it is touching. Press until purpule light stops.</p>
	</div>
	<div class="flex centrado">
		1.<img src="imgA.png"><br>
		2.<img src="imgB.png"><br>
		3.<img src="imgC.png"><br>
	</div>
	<br>
	<br>
	<div class="flex centrado">
		<button onclick="simpleAlert()"><img class="imagenboton" src="scan_black_icon.png">	Begin</button>
	</div>
	
	
</body>
</html>
